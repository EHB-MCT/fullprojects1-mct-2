<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>kosten</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="RV.css" />
		<link rel="stylesheet" href="stylesheet.css" />
	</head>
	<body>
		<div class="open-button" onclick="openForm()">
			<img src="../cyberpunk/images/svg/chat logo.svg" alt="Open Chat" />
		</div>

		<div class="chat-popup" id="myForm">
			<form action="#" class="form-container">
				<div class="closebutton">
					<div type="button" class="btn cancel" onclick="closeForm()">
						<img src="../cyberpunk/images/svg/close button.svg" alt="" />
					</div>
				</div>
				<div class="chattekst">
					<h1>Chat</h1>
					<p>met studenten</p>
				</div>

				<div class="tabs">
					<div class="row">
						<div class="field">
							<label for="naam">Naam</label>
							<input
								type="text"
								id="naam"
								name="naam"
								placeholder="Naam"
								required
							/>
						</div>
						<div class="field">
							<label for="voornaam">Voornaam</label>
							<input
								type="text"
								id="voornaam"
								name="voornaam"
								placeholder="Voornaam"
								required
							/>
						</div>
					</div>

					<div class="single-field">
						<label for="email">E-mail</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="E-mail"
							required
						/>
					</div>

					<div class="single-field">
						<label for="vraag">Vraag</label>
						<textarea
							id="vraag"
							name="vraag"
							placeholder="Stel je vraag..."
							required
						></textarea>
					</div>

					<div type="submit" class="btn">
						<img src="../cyberpunk/images/svg/send.svg" alt="" />
					</div>
				</div>
			</form>
		</div>

		<script src="website.js"></script>
	</body>
</html>
